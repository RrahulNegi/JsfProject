<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:ui="http://java.sun.com/jsf/facelets"
	  >
<h:head>
	<title>One Time Password Form</title>

</h:head>
  <ui:composition >
<h:body>
  <div class="fixed-header">
         <div class="container">

  


   
        </div>
        </div>
<h:form id="form1">

<h:inputText value="#{loginBean.custId}" ></h:inputText>
<h:panelGrid id="panel1" border="1"  columns="2" cellpadding="5" cellspacing="2">
<f:facet name="header">
			
				<h:outputText  value="One Time Password" />
			</f:facet>
			
			<h:outputLabel value="Password:" />
			 
			<p:password value="#{employee.password}" id="pass"  match="confpass" label="Both password must be same">
			<f:validateRequired />
			</p:password>
			
			<h:outputLabel value="Confirm Password:" />
			 
			<p:password value="#{employee.confPassword}" id="confpass"  >
			
			<f:validateRequired  />
			</p:password>
			<f:facet name="footer">
			<h:commandButton value="Change Password" action="#{employee.otpChange}">
			 <f:param name="custId" value="#{loginBean.custId}" />  
			 			</h:commandButton>

			</f:facet>
</h:panelGrid>
			<h:message for="pass" style="color:red" />

		<h:outputLabel value="#{employee.msg}" id="empmsg" styleClass="msg" />
		
</h:form>
</h:body>

              <ui:define name="bottom">
                <ui:include src="footer.xhtml"></ui:include>
            </ui:define>
            
            <ui:define name="Logout">
                <ui:include src="logout.xhtml"></ui:include>
            </ui:define>
             <ui:define name="left">
                <ui:include src="logout.xhtml"></ui:include>
            </ui:define>
    </ui:composition>
</html>
